{% extends "base.html" %}
{% load static %}
{% block meta %}<title>Login</title>{% endblock %}
{% block css %}
<style type="text/css">

body {
    background: #eee !important;
}

.wrapper {
    margin-top: 80px;
    margin-bottom: 80px;
}

.form-signin {
    padding: 15px 35px 45px;
    margin: 0 auto;
    background-color: #fff;
    border: 1px solid rgba(0, 0, 0, 0.1);
}

.form-signin-heading,
.checkbox {
    margin-bottom: 30px;
}

.checkbox {
    font-weight: normal;
}

.form-control {
    position: relative;
    font-size: 16px;
    height: auto;
    padding: 10px;
    @include box-sizing(border-box);

    &:focus {
        z-index: 2;
    }
}

input[type="text"] {
    margin-bottom: -1px;
    border-bottom-left-radius: 0;
    border-bottom-right-radius: 0;
}

input[type="password"] {
    margin-bottom: 20px;
    border-top-left-radius: 0;
    border-top-right-radius: 0;
}

@media(max-width: 500px) {
    footer {
        height: 130px !important;
        padding-bottom: 10px;
        padding-top: 10px;
    }
}
</style>
{% endblock %}
{% block content %}
<section {% if not messages %}style="padding-top: 76px;"{% else %}style="padding-top:126px"{% endif %}>
    <div class="container">
        <div class="row mt-1">
            <div class="col-md-6 offset-md-3">
                <div class="wrapper">
                    <form class="form-signin" method='POST' action='' enctype="multipart/form-data">{% csrf_token %}
                        <h2 class="form-signin-heading">Login</h2>
                        {{form.as_p }}
                        </label>
                        <button class="btn btn-lg btn-warning btn-block" type="submit">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
